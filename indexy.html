<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <title>Componente interativo</title>
</head>
<body>
    <main>
        <section id="star">
            <img src="images/icon-star.svg" alt="Estrela" id="img-star" >
        </section>

        <section>
            <img src="" alt="" id="imgres" >
        </section>
        
        <section id="txt">
            <h1>Como foi sua experiência?</h1>
            <p>Deixe-nos saber se atendemos a sua expectativa. Todos os feedbacks são bem-vindos para que possamos melhorar nosso serviço!</p>
        </section>

        <section id="res"></section>
        <section id="txtres"></section>
        <section id="txt2res"></section>

        <form id="evaluation">
            <input type="radio" id="grade1" name="grade" value="1"><label for="grade1">1</label>
           <input type="radio" id="grade2" name="grade" value="2"><label for="grade2">2</label>
           <input type="radio" id="grade3" name="grade" value="3"><label for="grade3">3</label>
           <input type="radio" id="grade4" name="grade" value="4"><label for="grade4">4</label>
           <input type="radio" id="grade5" name="grade" value="5"><label for="grade5">5</label>
           <button type="submit">ENVIAR</button>
        </form>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/yasmin-goncalves/" target="_blank" rel="external">Yasmin Gonçalves</a>.
    </div>
    <script src="script.js"></script>
</body>
</html>
